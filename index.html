<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/main.css">
    <title>Evaluación Intermedia Lourdes</title>
</head>
<body>
    <header>
        <h1>Adivina el número</h1>
    </header>
    <main>
        <form action="#" class="form">
            <label for="number" class="" name="yourNumber" >Intruduce aquí tu numero:</label>
            <input type="text" class="js_number">
            <input type="button" value="Prueba" class="js_button">
            <input type="reset" class="js_btnReset" value="Reset">
        </form>
        <p class="js_track">Pista: Escribe el número y dale a Prueba</p>
        <p>Número de intentos: <span class="js_try">0</span></p>
    </main>


    <script src="./js/main.js"></script>
</body>
</html>
